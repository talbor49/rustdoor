[package]
name = "rustdoor"
version = "0.1.0"
authors = ["talbor49 <talbor49@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.101", features = ["derive"] }
ron = "0.5.1"
byteorder = "1.3.2"
cmd_lib = "*"

[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1
